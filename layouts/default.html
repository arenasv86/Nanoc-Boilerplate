<!doctype html>

<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %></title>

  <meta name="description" content="En The Cocktail ayudamos a nuestros clientes a definir, diseñar y gestionar su presencia online." >
  <meta name="keywords" content="Hay cosas más interesantes que leer las meta etiquetas, como dar una vuelta por nuestro site :)" > 

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" >

  <!-- Facebook opengraph -->
  <!-- http://developers.facebook.com/docs/opengraph/ -->
  <meta property="og:title" content="#" >
  <meta property="og:description" content="#" >
  <meta property="og:type" content="website" >
  <meta property="og:url" content="http://defaulturl.com/" >
  <meta property="og:image" content="http://defaulturl.com//fb-image.jpg" >
  <meta property="og:site_name" content="@" >

  <link rel="stylesheet" href="<%=relative_path_to('/assets/stylesheets/styles.css')%>" >
  <link rel="stylesheet" href="<%=relative_path_to('/assets/stylesheets/ie.css')%>" >
  <%= content_for(@item, :custom_stylesheets) %>
  
  <script src="<%=relative_path_to('/assets/javascripts/dependencies/modernizr-2.5.3.min.js')%>"></script>
  
  </head>
  <body>
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
         chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <%= render "partials/shared/header"%>
    
      <%= yield %>          

    <%= render "partials/shared/footer"%>
    
    <%= content_for(@item, :custom_javascripts) %> 

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="<%=relative_path_to('/assets/javascripts/dependencies/jquery-1.7.1.min.js')%>"><\/script>')</script>

    <!-- scripts concatenated and minified via build script -->
    <script src="<%=relative_path_to('/assets/javascripts/plugins.js')%>"></script>
    <script src="<%=relative_path_to('/assets/javascripts/javascript.js')%>"></script>
    <!-- end scripts -->

    <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
         mathiasbynens.be/notes/async-analytics-snippet -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    
  </body>
</html>
